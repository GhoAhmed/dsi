<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 480px; width: 100%;">
        <div class="card-body p-4 p-md-5">
            <h3 class="text-center mb-4 fw-bold text-primary">Create an Account</h3>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password"
                        required />
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                        required />
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                    Register
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-muted">Already have an account?</span>
                <a routerLink="/login" class="text-primary fw-semibold text-decoration-none"> Login </a>
            </div>
        </div>
    </div>
</div>
