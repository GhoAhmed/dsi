<div class="auth-page">
    <div class="auth-background"></div>

    <div class="container d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="auth-card card shadow-lg border-0 rounded-4 w-100" style="max-width: 600px;">
            <div class="card-body p-4 p-md-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="auth-icon mb-3">
                        <i class="fas fa-user-plus fs-2"></i>
                    </div>
                    <h3 class="auth-title fw-bold mb-2">Create Account</h3>
                    <p class="text-muted small">Join us and start shopping today</p>
                </div>

                <form>
                    <div class="row g-3">
                        <!-- Full Name -->
                        <div class="col-md-6">
                            <label for="name" class="form-label fw-semibold">
                                <i class="fas fa-user me-2 text-primary"></i>Full Name
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-id-card text-muted"></i>
                                </span>
                                <input id="name" type="text" class="form-control border-start-0 ps-0"
                                    placeholder="John Doe" required />
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2 text-primary"></i>Email Address
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-at text-muted"></i>
                                </span>
                                <input id="email" type="email" class="form-control border-start-0 ps-0"
                                    placeholder="your@email.com" required />
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="col-md-6">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-key me-2 text-primary"></i>Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input id="password" type="password" class="form-control border-start-0 ps-0"
                                    placeholder="Create a password" required />
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label fw-semibold">
                                <i class="fas fa-shield-alt me-2 text-primary"></i>Confirm Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-check-circle text-muted"></i>
                                </span>
                                <input id="confirmPassword" type="password" class="form-control border-start-0 ps-0"
                                    placeholder="Confirm your password" required />
                            </div>
                        </div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="form-check mt-3 mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required />
                        <label class="form-check-label small text-muted" for="terms">
                            I agree to the <a href="#" class="text-primary">Terms & Conditions</a> and
                            <a href="#" class="text-primary">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-register w-100 py-3 fw-semibold mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-4 pt-3 border-top">
                    <span class="text-muted">Already have an account?</span>
                    <a routerLink="/login" class="text-primary fw-semibold text-decoration-none ms-1 login-link">
                        Sign In
                        <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
